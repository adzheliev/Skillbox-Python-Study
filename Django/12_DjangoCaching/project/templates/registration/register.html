{% extends 'base.html' %}
{% load i18n %}

{% block content %}
    <h1>{% trans "Register" %}</h1>
    <hr>
    <form action="{% url 'register' %}" method="post">
        {{ form }}
        {% csrf_token %}
        <button type="submit" class="btn btn-success">{% trans "Submit" %}</button>
    </form>
{% endblock %}
