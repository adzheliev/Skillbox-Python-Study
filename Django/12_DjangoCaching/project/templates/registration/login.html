{% extends 'base.html' %}
{% load i18n %}

{% block content %}
    <h1>{% trans "Login" %}</h1>
    <hr>

    {% if form.errors %}
        <p>
            {{ form.errors.error }}
        </p>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {{ form }}
        {% csrf_token %}
        <button type="submit" class="btn btn-success">{% trans "Submit" %}</button>
    </form>
{% endblock %}
